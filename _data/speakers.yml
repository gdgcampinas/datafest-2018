  bio: "Diego Nogare é graduado em Ciência da Computação, Pós-Graduado em Engenharia da Computação com ênfase em Desenvolvimento Web com .Net. Mestrando em Engenharia Elétrica e Computação. Autor de quatro livros em Português: Do Banco de Dados Relacional à Tomada de Decisão, SQL Server Além do Conceito: Blog Post Collection, SQL Server Além do Conceito: Volume 2 e Análise Preditiva com Azure Machine Learning e R. É Microsoft Most Valuable Professional [MVP] em Data Platform desde 2008, e em 2017 mudou de categoria para Artificial Intelligence. Também foi Regional Mentor do PASS nos anos de 2014 e 2015, Regional Advisor para área da América Latina no PASS entre 2015 e 2016, e PASS Board Director at Large nos anos de 2018 e 2019. Investe um tempo palestrando em eventos da Microsoft e do PASS, e quando consegue, escreve para o blog: www.diegonogare.net"
