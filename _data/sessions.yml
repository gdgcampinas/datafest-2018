# Fernando Ultremare
-
  id: 1101
  title: "Big Data Science on Google Cloud"
  description: "Um panorama das principais ferramentas e o que há de mais  de novo em Data Science/Engineering no Google Cloud"
  subtype: presentation
  speakers: [002]
  complexity: Básico

# Eiti Kimura
-
  id: 1102
  title: "Apache Spark Structured Stream: Um moedor de dados em tempo real"
  description: "Você tem grandes volumes de transações e precisa consolidar essas informações? ou aplicar transformações nesses dados? 
O Apache Spark através de sua solução de processamento de dados via Structured Stream provê uma API simples para implementar o processamento de dados em \"tempo real\" de forma altamente escalável.
Nessa apresentação vou mostrar como utilizamos o Structured  Stream para processar mais de 100 milhões de transações de tentativas de tarifação por dia, apresentarei nossa arquitetura  e alguns aspectos que sobre Streams usando Apache Spark que poderão te ajudar na tarefa de trabalhar e transformar grandes volumes de informação."
  subtype: presentation
  speakers: [001]
  complexity: Intermediário

# Gabriel Moreira
-
  id: 1201
  title: "Sistemas de Recomendação sem enrolação"
  description: "Nesta palestra, apresentarei uma introdução prática sobre as principais técnicas de sistemas de recomendação, incluindo arquiteturas recentes baseadas em Deep Learning.
Serão apresentados exemplos utilizando Python, TensorFlow e Google ML Engine, e fornecidos datasets para exercitarmos um cenário de recomendação de artigos e notícias."
  subtype: presentation
  speakers: [009]
  complexity: Básico

# Hugo Rozestraten
-
  id: 1202
  title: "Integrando Machine Learning na ingestão à persistência."
  description: "Como ferramentas de ingestão e streaming em paralelo podem antecipar análises no Pipeline de Big Data e diminuir a movimentação dos dados após a persistência, garantindo agilidade na aplicação de Modelos de Big Data."
  subtype: presentation
  speakers: [006]
  complexity: Intermediário

